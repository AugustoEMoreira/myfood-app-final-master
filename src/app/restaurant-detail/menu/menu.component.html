<!--INÍCIO DO MENU -->
<div class="col-md-9 col-xs-12">

    <mf-menu-item
      *ngFor="let item of menu | async"
      [menuItem]="item" (add)="shoppingCart.addItem($event)" ></mf-menu-item>    

</div>
<div class="col-md-3 col-xs-12">
  <mf-shopping-cart #shoppingCart></mf-shopping-cart>
</div>
<!-- FIM DO MENU -->
