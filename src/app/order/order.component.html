<!--INICIO DO CONTEUDO-->
      <section class="content-header">
      </section>

      <section class="content">
        <section class="invoice">

              <form [formGroup]="orderForm" novalidate>
                <div class="row">
                  <div class="col-xs-12">
                    <h2 class="page-header">
                      <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                    </h2>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12 col-sm-9">
                    <p class="lead">Seus Dados:</p>
                  </div>
                  <div class="col-xs-12 col-sm-3">
                    <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')"><i class="fa fa-remove"></i> Email-s não conferem</span>
                  </div>

                  <div class="col-sm-6 col-xs-12">
                    <mf-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Nome">
                      <input class="form-control" formControlName="name" placeholder="Nome" autocomplete="off" >
                    </mf-input-container>
                  </div>

                  <div class="col-sm-3 col-xs-6">
                    <mf-input-container errorMessage="E-mail inválido" label="E-mail">
                      <input type="text" class="form-control" formControlName="email" placeholder="E-mail" autocomplete="off">
                    </mf-input-container>
                  </div>

                  <div class="col-sm-3 col-xs-6">
                    <mf-input-container errorMessage="E-mail inválido" label="E-mail">
                      <input type="text" class="form-control" formControlName="emailConfirmation" placeholder="Confirmação do e-mail" autocomplete="off">
                    </mf-input-container>
                  </div>

                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <p class="lead">Endereço de Entrega:</p>
                  </div>
                  <div class="col-sm-6 col-xs-12">
                    <mf-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
                      <input class="form-control" formControlName="address" placeholder="Endereço" autocomplete="off" >
                    </mf-input-container>
                  </div>
                  <div class="col-sm-3 col-xs-6">
                    <mf-input-container errorMessage="Obrigatório e somente números" label="Número">
                      <input type="text" class="form-control" formControlName="number" placeholder="Número" autocomplete="off">
                    </mf-input-container>
                  </div>
                  <div class="col-sm-3 col-xs-6">
                    <mf-input-container>
                      <input type="text" class="form-control" formControlName="optionalAddress" placeholder="Complemento">
                    </mf-input-container>

                  </div>
                  <!-- /.col -->
                </div>
                <!-- /.row -->

                <!-- Table row -->
                <div class="row">
                  <div class="col-xs-12">
                    <p class="lead">Itens do Pedido:</p>
                  </div>

                  <mf-order-items [items]="cartItems()"
                        (increaseQty)="increaseQty($event)"
                        (decreaseQty)="decreaseQty($event)"
                        (remove)="remove($event)"></mf-order-items>
                  <!-- /.col -->
                </div>
                <!-- /.row -->

                <div class="row">
                  <!-- accepted payments column -->
                  <div class="col-sm-6 col-xs-12">
                    <p class="lead">Formas de Pagamento:</p>

                      <div class="form-group">
                         <mf-radio [options]="paymentOptions" formControlName="paymentOption"></mf-radio>
                      </div>

                  </div>
                  <!-- /.col -->
                  <div class="col-sm-6 col-xs-12">
                    <p class="lead">Frete e Total:</p>

                    <mf-delivery-costs
                      [delivery]="delivery"
                      [itemsValue]="itemsValue()"></mf-delivery-costs>
                  </div>
                  <!-- /.col -->
                </div>

              </form>

              <div class="row">
                <div class="col-xs-12">
                  <button (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right"
                    [disabled]="!orderForm.valid || cartItems().length === 0">
                      <i class="fa fa-credit-card"></i> Concluir Pedido
                  </button>
                </div>
              </div>

          </section>
      </section>
      <!-- FIM DO CONTEUDO-->
